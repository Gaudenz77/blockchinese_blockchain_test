<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Blockchain App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./blockchain.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" style="width: 30px; height: 30px;" />
          BlockchainApp
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container bg-primary">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <button
            class="btn btn-info col-6 mt-5"
            type="button"
            onclick="fetchCryptoValues()"
          >
            Get Current Crypto Values
          </button>
          <div id="cryptoValuesDisplay" class="mt-3"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10 col-lg-6 mt-5">
          <form id="createBlockForm">
            <div class="mb-3">
              <label for="blockData" class="form-label">Block Data:</label>
              <textarea
                class="form-control"
                id="blockData"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="blockValue" class="form-label">Block Value (Currency):</label>
              <input type="text" class="form-control" id="blockValue" required />
            </div>
            <div class="mb-3">
              <label for="blockCurrency" class="form-label">Select Cryptocurrency:</label>
              <select class="form-select" id="blockCurrency" required>
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="litecoin">Litecoin (LTC)</option>
                <option value="poorcoin">Poor.Coin (POC)</option>
              </select>
            </div>
            <div class="text-center">
              <button
                class="btn btn-success mt-4 mb-5 p-3"
                type="button"
                onclick="createBlockchain()"
              >
                Create Blockchain
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Blockchain display tables -->
      <div class="row justify-content-center">
        <div class="col-10">
          <h3 class="text-center">Bitcoin Blockchain</h3>
          <div class="table-responsive">
            <div id="bitcoinBlockchainDisplay" class="mt-3"></div>
          </div>

          <h3 class="text-center">Ethereum Blockchain</h3>
          <div class="table-responsive">
            <div id="ethereumBlockchainDisplay" class="mt-3"></div>
          </div>

          <h3 class="text-center">Litecoin Blockchain</h3>
          <div class="table-responsive">
            <div id="litecoinBlockchainDisplay" class="mt-3"></div>
          </div>

          <!-- Poor.Coin Blockchain Display -->
          <h3 class="text-center">Poor.Coin Blockchain</h3>
          <div class="table-responsive">
            <div id="poorcoinBlockchainDisplay" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional form and scripts -->
    <div class="card">
      <div class="row justify-content-center">
        <div class="col-6 my-3">
          <form class="form-control my-3">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control my-3"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email Address</label>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>

            <div>
              <button id="myButton" class="btn btn-primary">Send?</button>
            </div>
            <div id="answerDiv"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include CryptoJS via CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"
    ></script>
    <!-- Include Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
